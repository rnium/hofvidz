<!DOCTYPE html>
<html lang="en">
<head> {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"> {% endcomment %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <script src="{% static 'jquery-3.6.1.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="{% url 'home' %}">Hall of Fame</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="action ms-auto me-3">
                {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="me-2 btn btn-outline-secondary">Dashboard</a>
                <a href={% url 'logoutUser' %} class="btn btn-primary">Logout</a>
                {% else %}
                <a href={% url 'signupUser' %} class="btn btn-outline-primary">Sign Up</a>
                <a href={% url 'loginUser' %} class="btn btn-primary">Login</a>
                {% endif %}
            </div>
          </div>
        </div>
    </nav>
    {% block content %}
    {% endblock  %}
</body>
</html>
